<!DOCTYPE html>
<html>
  <head>
    <title>Booking - Movie Ticket Booking Website</title>
 <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Booking</h1>
    <form action="submit.php" method="post">
      <label for="movie">Select Movie:</label>
      <select id="movie" name="movie">
        <option value="movie1">Movie 1</option>
        <option value="movie2">Movie 2</option>
      </select><br>
      <label for="seats">Select Seats:</label>
      <select id="seats" name="seats">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select><br>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name"><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email"><br>
      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required placeholder="Enter your mobile number"><br>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br>
      <input type="submit" value="Submit">
      <input type="reset" value="Cancel">
    </form>
  </body>
</html>
